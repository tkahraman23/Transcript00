<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Segoe UI", sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #0d1b2a;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            width: 95%;
            background: rgba(255, 255, 255, 0.7);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .form-control, .btn {
            border-radius: 10px;
        }

        .output-box {
            margin-top: 30px;
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <div class="container">
        <h2 class="text-center mb-4">üéôÔ∏è Ses Dosyasƒ±nƒ± Metne D√∂n√º≈üt√ºr</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Ses Dosyasƒ± Se√ß (.mp3)</label>
                <input class="form-control" type="file" name="file" id="file" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Y√ºkle ve D√∂n√º≈üt√ºr</button>

        {% if transcript %}

    </div>

    <p style="position: fixed; bottom: 20px; left: 20px; color: #ffffff;">Designer by: Burak A≈üƒ±k & Tarƒ±k Kahraman</p>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 1, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
